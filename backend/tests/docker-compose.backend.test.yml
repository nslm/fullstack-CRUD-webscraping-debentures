version: "3.9"

services:
  backend_test:
    build:
      context: ../.
      dockerfile: ./tests/Dockerfile.test
    container_name: backend_test
    ports:
      - "8001:8000"
    depends_on:
      - redis_test
      - db_test
    env_file:
      - .env.test

  redis_test:
    image: redis:alpine
    container_name: redis_test
    ports:
      - "6379:6379"

  db_test:
    image: postgres:16
    container_name: postgres_test
    restart: always
    env_file:
      - .env.test
    ports:
      - "5433:5432"
    volumes:
      - ../init.sql:/docker-entrypoint-initdb.d/init.sql

