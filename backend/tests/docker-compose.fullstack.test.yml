version: "3.9"

services:
  backend_test:
    build:
      context: ../
    container_name: backend
    ports:
      - "8001:8000"
    command: ["pytest", "-v", "tests/"]
    volumes:
      - ../app:/app
      - ./tests:/app/tests
    depends_on:
      - redis_test
      - db_test
    env_file:
      - backend/tests/.env.test

  redis_test:
    image: redis:alpine
    container_name: redis_test
    ports:
      - "6379:6379"

  db_test:
    image: postgres:16
    container_name: postgres_test
    restart: always
    env_file:
      - backend/tests/.env.test
    ports:
      - "5433:5433"
    volumes:
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql

  frontend_test:
    build:
      context: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
    stdin_open: true
    tty: true
    depends_on:
      - backend_test

